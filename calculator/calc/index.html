<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>
        CALCULATOR
    </h1>
    <div class="calc-body">
        <div class="screen-output"><input type="text"></div>
    <div class="grid-container">
        <!-- <div class="grid-item"></div> -->
        
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item multiply-sign">*</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item divide-sign">➗</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item minus-sign">➖</div>
        <div class="grid-item end-btn point-sign">.</div>
        <div class="grid-item ">0</div>
        <div class="grid-item">C</div>
        <div class="grid-item plus-sign">➕</div>
        <div class="grid-item equals-to">=</div>
    </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
